					current 表示当前正在处理的元素；
					index 表示当前正在处理的数组元素的索引，若传入了initialValue值，则为0，否则为1；
					array 当前操作的数组(就是arr)
					initialValue 表示初始值。一般做数学运算求和，传0，若为筛选最值不传。
